<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-12 mb-12">

        <div class="container flex mt-3">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="text-success display-4">Alterar produto </h1>
                </div>


                <div class="col-sm-12">
                    <form class="center mt-4 mb-4" id="form-editarProduto">
                        <div class="col-md-4">
                            <label class="form-label" for="input-nome">Nome Produto:</label>
                            <input class="form-control" type="text" name="nomeProduto" id="input-nome">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-preco">Preço</label>
                            <input class="form-control" type="number" format="currency" precision="2" name="preco"
                                id="input-preco">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-precoAtacado">Preço atacado</label>
                            <input class="form-control" type="number" format="currency" precision="2"
                                name="precoAtacado" id="input-precoAtacado" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-quantidadeAtacado">Quantidade atacado</label>
                            <input class="form-control" type="number" name="quantidadeAtacado"
                                id="input-quantidadeAtacado" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-codigoBarra">Código barra</label>
                            <input class="form-control" type="text" name="codigoBarra" id="input-codigoBarra" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-estoqueMinimo">Estoque mínimo</label>
                            <input class="form-control" type="tel" name="estoqueMinimo" id="input-estoqueMinimo"
                                required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-escaninho">Escaninho</label>
                            <input class="form-control" type="text" name="escaninho" id="input-escaninho" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-url">Url</label>
                            <input class="form-control" type="text" name="url" id="input-url" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-idTipo">Tipo produto</label>
                            <input class="form-control" type="number" name="idTipo" id="input-idTipo" required>
                        </div>

                        <div class="col-lg-12 mt-8 mb-4" style="text-align: center;"><br>
                            <input class="center mt-8 mb-8 btn btn-success  " type="submit" value="enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>


<script type="module" src="script.js"></script>

</html>
