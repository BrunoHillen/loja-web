<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h2 class="text-center mt-4 mb-4">PAINEL DE COMPRAS</h2>


        <div class="container">
            <div class="row mb-4">
                <div class="">
                    <a class="btn btn-success" id="cadastrarCompra">Cadastrar compra</a>
                    <a class="btn btn-primary " href="../../index.html">Voltar</a>
                </div>
            </div>

            <form>
                <div>
                    <label class="form-label" for="dataPedido">Pesquise por uma data:</label>
                    <input type="text" class="form-control mb-3" id="dataPedido" placeholder="ano-mÃªs-dia">
                </div>
            </form>

            <div class="mt-4">
                <div class="col-12">
                    <h2 class="mb-3" id="tituloTabela">Lista de compras</h2>
                    <div id="spanAlert"></div>
                    <table class="table table-striped" id="tabelaCompras">
                        <tr>
                            <th scope="col">
                                <label for="">Id</label>
                            </th>
                            <th scope="col">
                                <label for="">Data</label>
                            </th>
                            <th scope="col">
                                <label for="">Hora</label>
                            </th>
                            <th scope="col">
                                <label for="">Operacao</label>
                            </th>
                            <th scope="col">
                                <label for="">Remover</label>
                            </th>
                            <th scope="col">
                                <label for="">Editar</label>
                            </th>
                        </tr>
                        <tbody id="tabelaCompra">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
