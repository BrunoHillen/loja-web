<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">

            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h3 class="text-center">Cadastro de usuário</h3>
                </div>


                <div class="col-sm-12">

                    <form class="row" id="form-cadastro">

                        <div class="col-md-4">
                            <label class="form-label" for="input-nome">Nome Completo:</label>
                            <input class="form-control" type="text" name="nomeUsuario" id="input-nome" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-email">Email</label>
                            <input class="form-control" type="email" name="email" id="input-email">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-senha">Senha</label>
                            <input class="form-control" type="password" name="senha" id="input-senha" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-telefone">Telefone</label>
                            <input class="form-control" type="tel" name="telefone" id="input-telefone" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-celular">Celular</label>
                            <input class="form-control" type="tel" name="celular" id="input-celular" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-whatsap">Whatsap</label>
                            <input class="form-control" type="tel" name="whatsap" id="input-whatsap" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-contato">Contato</label>
                            <input class="form-control" type="text" name="contato" id="input-contato" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-endereco">Endereço</label>
                            <input class="form-control" type="text" name="endereco" id="input-endereco" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-bairro">Bairro</label>
                            <input class="form-control" type="text" name="bairro" id="input-bairro" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-cidade">Cidade</label>
                            <input class="form-control" type="text" name="cidade" id="input-cidade" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-cpf">Cpf</label>
                            <input class="form-control" type="text" name="cpf" id="input-cpf" required>
                        </div>
                        <div class=" container p-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <a class="btn btn-primary " href="../painelUsuario/index.html">Voltar</a>
                                </div>
                                <div class="col-md-4">
                                    <input class="btn btn-success" type="submit" value="cadastar">
                                </div>
                            </div>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
  </main>
    <script type="module" src="script.js"></script>
</body>

</html>
