<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">

            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h3 class="text-center">Cadastro de Produto</h3>
                </div>


                <div class="col-sm-12">

                    <form class="row" id="form-cadastro" enctype="multipart/form-data">

                        <div class="col-md-4">
                            <label class="form-label" for="input-nome">Nome Produto:</label>
                            <input class="form-control" type="text" name="nomeProduto" id="input-nome" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-preco">Preço</label>
                            <input class="form-control" type="number" format="currency" precision="2" name="preco"
                                id="input-preco" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-precoAtacado">Preço atacado</label>
                            <input class="form-control" type="number" format="currency" precision="2"
                                name="precoAtacado" id="input-precoAtacado" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-quantidadeAtacado">Quantidade atacado</label>
                            <input class="form-control" type="number" name="quantidadeAtacado"
                                id="input-quantidadeAtacado" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-codigoBarra">Código barra</label>
                            <input class="form-control" type="text" name="codigoBarra" id="input-codigoBarra" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-estoqueMinimo">Estoque mínimo</label>
                            <input class="form-control" type="tel" name="estoqueMinimo" id="input-estoqueMinimo"
                                required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-escaninho">Escaninho</label>
                            <input class="form-control" type="text" name="escaninho" id="input-escaninho" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="input-url">Caminho da imagem</label>
                            <input class="form-control" type="file" name="url" id="input-url" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="select-tipoProduto">Tipo produto</label>
                            <select class="form-select" name="idTipo" id="select-tipoProduto">
                                <option selected value="0">Escolha um tipo</option>
                            </select>

                        </div>


                        <div class=" container p-4">
                            <div class="row">
                                
                                <div class="col">
                                    <input class="btn btn-success" style="width: 160px;" type="submit" value="cadastar">
                                </div>
                                
                                <div class="col">
                                    <a class="btn btn-primary " style="width: 160px;" href="../../index.html">Pagina
                                        inicial</a>
                                </div>

                                <div class="col">
                                    <a class="btn btn-primary " style="width: 160px;"
                                        href="../painelProduto/index.html">Voltar</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
