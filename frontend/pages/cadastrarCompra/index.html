<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    <header class="bg-primary  mb-5 d-flex justify-content-center align-items-center" style="height: 100px;">
        <div class="container">
            <h2 class="text-center">CADASTRO DE COMPRAS</h2>
        </div>
    </header>

    <main class="container">
        <!-- LINHA PRINCIPAL -->

        <div class="row">
            <div class="col-6">

                <div class="bg-white rounded-3 p-3 ">

                    <form>
                        <div class="row">
                            <div class="col-10 mb-2">
                                <label>Fornecedor:</label>
                                <input type="text" class="form-control" id="fornecedor" placeholder="Buscar fornecedor">
                            </div>
                            <div class="col-2 d-flex justify-content-end align-items-center">
                                <!-- Button trigger modal -->
                                <button style="height: 40px;" id="localizar" type="button" class="btn btn-primary mt-3"
                                    data-bs-toggle="modal" data-bs-target="#buscarModalFornecedor">
                                    Buscar
                                </button>

                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="buscarModalFornecedor" tabindex="-1"
                                aria-labelledby="buscarModalFornecedorLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="buscarModalFornecedorLabel">Fornecedor:
                                            </h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div id="resultado" class="modal-body">
                                            ...
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger"
                                                data-bs-dismiss="modal">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-10">
                                <label for="" class="form-label">Nota fiscal:</label>
                                <input type="text" class="form-control " id="notaFiscal"
                                    placeholder="Entre com número da nota">
                            </div>
                        </div>

                    </form>



                    <div class="mt-5 row">

                        <div class="col">
                            <p>Busque um produto por uma das opções abaixo:</p>
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <label for="idProduto" class="form-label">Código do produto:</label>
                                        <input type="text" id="idProduto" placeholder="Código do produto"
                                            class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="codigoBarra" class="form-label">Código de Barra:</label>
                                        <input type="text" id="codigoBarra" placeholder="Código de barra"
                                            class="form-control">
                                    </div>

                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary mt-2"
                                            id="buscarProduto">Buscar</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div>
                        <form>
                            <div class="row">
                                <div class="col-4">
                                    <label for="quantidade" class="form-label">Quantidade:</label>
                                    <input type="number" id="quantidadeCompra" class="form-control">
                                </div>

                                <div class="col-4">
                                    <label for="preco" class="form-label">Preço:</label>
                                    <input type="number" id="preco" class="form-control">
                                </div>

                                <div class="col-4 d-flex d-flex justify-content-end align-items-center">
                                    <button style="height: 40px;" class="btn btn-primary mt-4" type="button"
                                        id="btnAdicionarCompra">Adicionar
                                        produto</button>
                                </div>

                            </div>



                        </form>
                    </div>


                    <div class="row" id="resultadoItens"></div>
                </div>
            </div>

            <div class="col-6">

                <div class="p-3 bg-white rounded-3">
                    <div class="row">
                        <div class="col" id="resultado-fornecedor"></div>
                        <div class="col" id="resultadoProduto"></div>

                    </div>

                    <div class="col ">
                        <div>


                            <div>

                                <p id="totalPedido"></p>
                            </div>


                            <table class="table tabela  table-striped table-hover" id="tabelaItens">

                                <thead>
                                    <tr>
                                        <th scope="col-1">
                                            <label for="">Nome</label>
                                        </th>
                                        <th scope="col-2">
                                            <label for="">Quantidade</label>
                                        </th>
                                        <th scope="col-2">
                                            <label for="">Preço</label>
                                        </th>
                                        <th scope="col-2">
                                            <label for="">Total</label>
                                        </th>

                                        <th scope="col">
                                            <label for="">Excluir</label>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider table-striped " id="tabelaItem">

                                </tbody>
                            </table>
                            <div id="spanAlert"></div>
                            <div>
                                <button class="btn btn-primary" id="cPagamento" type="button" data-bs-toggle="modal"
                                    data-bs-target="#modalCPagamento">Cadastrar pagamento</button>
                                <!-- Modal -->
                                <div class="modal fade" id="modalCPagamento" tabindex="-2"
                                    aria-labelledby="modalCPagamentoLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="modalCPagamentoLabel">Pagamentos:
                                                </h1>

                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>

                                            </div>

                                            <div id="modalPagamento" class="modal-body">


                                                <input class="form-control mb-2"
                                                    placeholder="Digite o número de parcelas" type="number"
                                                    id="parcelas">
                                                <!-- Botão para adicionar inputs -->
                                                <button class="btn btn-primary" id="btnGerarParcelas">Gerar
                                                    parcelas</button>

                                                <!-- Container onde os inputs serão adicionados -->
                                                <div id="container-inputs">
                                                    <!-- Inputs dinâmicos aparecerão aqui -->
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button id="btnSalvarParcelas" type="button" class="btn btn-primary"
                                                    data-bs-dismiss="modal">Salvar</button>

                                                <button type="button" class="btn btn-danger"
                                                    data-bs-dismiss="modal">Cancelar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- LINHA PRINCIPAL -->
        </div>













    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
