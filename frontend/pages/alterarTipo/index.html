<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar telefones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-12 mb-12">

        <div class="container flex mt-3">
            <div class="row">
                <div class="container p-4 text-left">
                    <h1 class="text-success display-4">Alterar tipo </h1>
                </div>

                <div class="col-sm-8">
                    <form class="center mt-12 mb-8" id="alterarTipo">

                        <label class="form-label" for="input-tipo">Nome tipo</label>
                        <input class="form-control" type="text" name="nomeTipo" id="input-tipo" required>
                       
                        <div class=" container p-4">
                            <div class="row">

                                <div class="col">
                                    <input class="btn btn-success" style="width: 160px;" type="submit"
                                        value="Alterar">
                                </div>
                               
                                <div class="col">
                                    <a class="btn btn-primary " style="width: 160px;" href="../../index.html">Pagina
                                        inicial</a>
                                </div>
                                <div class="col">
                                    <a class="btn btn-primary " style="width: 160px;" href="../painelTipo/index.html">Voltar</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="script.js"></script>

</html>
