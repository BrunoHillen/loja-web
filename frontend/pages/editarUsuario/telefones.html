<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar telefones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-12 mb-12"> 
    
        <div class="container flex mt-3">
        <div class="row">
           <div class="col-sm-12 text-center">
               <h1 class="text-success display-4">Alterar telefone do usuario </h1>
           </div>
           
           <div class="col-sm-12">
               <h2 class=" text-left mt-8 mb-8">Telefones atual</h2>
               <div class="container p-3 text-left" id="lista"></div>
           </div>
           <div class="col-sm-8">
               <form class="center mt-8 mb-8" id="alterarTelefone">
                    <h2 class="text-center mt-4 mb-4">Novo telefone</h2>
                    <label class="form-label" for="input-telefone">Telefone</label>
                    <input class="form-control" type="tel" name="telefone" id="input-telefone" required>
       
                    <label class="form-label" for="input-celular">Celular</label>
                    <input class="form-control" type="tel" name="celular" id="input-celular" required>
       
                    <label class="form-label" for="input-whatsap">Whatsap</label>
                    <input class="form-control" type="tel" name="whatsap" id="input-whatsap" required>

                  <div class="col-lg-12 mt-8 mb-4" style="text-align: center;"><br>
                   <input class="center mt-8 mb-8 btn btn-success  " type="submit" value="enviar">
                  </div>
       
               </form>
           </div>
        </div> 
        </div>  
       </main>
</body>
<script type="module" src="telefones.js"></script>
</html>
