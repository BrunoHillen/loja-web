<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<main class="container mt-12 mb-12"> 
    
 <div class="container flex mt-3">
 <div class="row">
    <div class="col-sm-12 text-center">
        <h1 class="text-success display-4">Alterar endereço do usuario </h1>
    </div>
    
    <div class="col-sm-12">
        <h2 class=" text-left mt-8 mb-8">Endereço atual</h2>
        <div class="container p-3 text-left" id="lista"></div>
    </div>
    <div class="col-sm-8">
        <form class="center mt-8 mb-8" id="alterarEndereco">
             <h2 class="text-center mt-4 mb-4">Novo endereço</h2>
            <label class="form-label" for="input-cidade">Cidade</label>
            <input class="form-control" type="text" name="cidade" id="input-cidade" required>

            <label class="form-label" for="input-bairro">Bairro</label>
            <input class="form-control" type="text" name="bairro" id="input-bairro" required>

            <label class="form-label" for="input-endereco">Endereço</label>
            <input class="form-control" type="text" name="endereco" id="input-endereco" required>
           <div class="col-lg-12 mt-8 mb-4" style="text-align: center;"><br>
            <input class="center mt-8 mb-8 btn btn-success  " type="submit" value="enviar">
           </div>

        </form>
    </div>
 </div> 
 </div>  
</main>
</body>


<script type="module" src="endereco.js"></script>

</html>
